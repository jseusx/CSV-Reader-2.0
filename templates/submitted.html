<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Number Submition</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Order Number for Serial Number {{ serial_number }}:</h1>
        <form method="POST" action="/order_number">
            <input type="hidden" name="serial_number" value="{{ serial_number }}">
            <input type="text" name="order_number" placeholder="Enter Order Number" required />
            <input type="text" name="model" placeholder="Enter Model" required/>
            <br />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
